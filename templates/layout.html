<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Outfit Color Matcher: {% block title %}{% endblock %}</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/">Outfit Color Combination</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/color_matcher">Color Matcher</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/saved">My Combinations</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact">Contact</a> 
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="btn btn-outline-primary me-2" href="/login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-primary" href="/register">Register</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        {% block body%}
        {% endblock %}
    </main>
    <footer>
        &copy; 2025 Outfit Color Combination Finder. All rights reserved.
        Discover how <a href="https://www.figma.com/resource-library/what-is-color-theory/">Color Theory</a> works!
    </footer>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
