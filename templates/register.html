{% extends "layout.html" %}

{% block title %}Register{% endblock %}

{% block body %}
<div class="container d-flex align-items-center justify-content-center" style="min-height:70vh">
    <div class="card p-4 shadow-sm" style="max-width:480px; width:100%">
        <h3 class="mb-3 text-center">Register</h3>
        <form action="/register" method="POST" class="needs-validation" novalidate>
            <div class="mb-3">
                <input autocomplete="off" autofocus type="text" name="username" placeholder="Username" required class="form-control">
            </div>
            <div class="mb-3">
                <input autocomplete="off" type="password" name="password" placeholder="Password" required class="form-control">
            </div>
            <div class="mb-3">
                <input autocomplete="off" type="password" name="confirm_password" placeholder="Confirm Password" required class="form-control">
            </div>
            <div>
                <button type="submit" class="btn btn-primary w-100">Register</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
